<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Simple Form Builder Demo</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            margin: 10px;
            padding: 10px;
            display: grid;
            grid-gap: 10px;
            grid-template-rows: auto 1fr;
            border: 1px dotted;
        }
    </style>
</head>

<body>
    <div class="container">
        <span>
            <button id="openPreview"
                    class="cf-button"
                    onclick="openPreview()">Preview</button>
            <button id="closePreview"
                    class="cf-button cf-hidden"
                    onclick="closePreview()">Close Preview</button>
            <button class="cf-button"
                    onclick="logData()">Log Data</button>
        </span>
        <div id="form-builder"></div>
    </div>
    <script src="./js/index.js"></script>
    <script>
        let formBuilder = new FormBuilder();
        formBuilder.render(document.getElementById('form-builder'));

        function openPreview() {
            document.getElementById('openPreview').classList.add('cf-hidden');
            document.getElementById('closePreview').classList.remove('cf-hidden');
            formBuilder.openPreview();
        }

        function closePreview() {
            document.getElementById('closePreview').classList.add('cf-hidden');
            document.getElementById('openPreview').classList.remove('cf-hidden');
            formBuilder.closePreview();
        }

        function logData() {
            console.log(formBuilder.renderedHTML);
        }
    </script>
</body>

</html>
