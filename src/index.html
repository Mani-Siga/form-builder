<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Simple Form Builder Demo</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            margin: 10px;
            padding: 10px;;
            display: grid;
            grid-gap: 10px;
            grid-template-rows: auto 1fr;
            border: 1px dotted;
        }
    </style>
</head>

<body>
    <div class="container">
        <span>
            <button class="cf-button" onclick="formBuilder.openPreview()">Preview</button>
            <button class="cf-button" onclick="formBuilder.closePreview()">Close Preview</button>
            <button class="cf-button" onclick="console.log(formBuilder.renderedHTML   )">Rendered HTML</button>
        </span>
        <div id="form-builder"></div>
    </div>
    <script src="./js/index.js"></script>
    <script>
        let formBuilder = new FormBuilder();
        formBuilder.render(document.getElementById('form-builder'))
    </script>
</body>

</html>
